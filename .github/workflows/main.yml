name: Webpack Build
on:
  push:
    branches:
      - master
      - dev
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        repo-token: 63eb967d7ac3b25e184b0a3c3b8e5054582a231c
    - run: npm install && npm run build